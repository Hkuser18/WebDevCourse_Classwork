<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TubeTracker Hadar Keller</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="p-4">
    <div class="container">
        <h1 class="text-center text-primary mb-2">ðŸŽµ Excercise Songs List</h1>

        <div class="card border-primary mb-2">
            <div class="card-body">
                <form id="songForm" class="row g-2">
                    <input type="hidden" id="songId">

                    <div class="col-md-5">
                        <input type="text" id="title" class="form-control" placeholder="Song Title" required>
                    </div>
                    <div class="col-md-4">
                        <input type="url" id="url" class="form-control" placeholder="YouTube URL" required>
                    </div>
                    <div class="col-md-1">
                        <input type="number" id="rating" class="form-control" placeholder="Rating" required>
                        <div class="invalid-feedback">Value must be between 1 and 10</div>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" id="submitBtn" class="btn btn-success w-100">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- <div class="d-flex justify-content-between mb-3"> 
            <input type="radio" id="search" class="form-control w-50" placeholder="Search...">
            <label id="sort" class="form-check-input w-25">
                <option value="newest">Newest First</option>
                <option value="az">A-Z</option>
                </select>
        </div>-->
        <div class="d-flex flex-row p-2">
            <div class="col-6 m-2">
                <input type="text" id="searchBox" class="form-control" placeholder="Search...">
            </div>
            <div class="form-check col-1 m-2">
                <input class="form-check-input" type="radio" name="radioSort" id="radioName1">
                <label class="form-check-label" for="radioName1">
                    Name
                </label>
            </div>
            <div class="form-check col-1 m-2">
                <input class="form-check-input" type="radio" name="radioSort" id="radioAdd1" checked>
                <label class="form-check-label" for="radioAdd1">
                    Added
                </label>
            </div>
            <div class="form-check col-1   m-2">
                <input class="form-check-input" type="radio" name="radioSort" id="radioRate1" checked>
                <label class="form-check-label" for="radioRate1">
                    Rating
                </label>
            </div>
            <div class="col-2 m-2">
                <button class="btn btn-secondary" id="changeView" data-target="">Clear</button>
            </div>

        </div>


        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Thumbnail</th>
                    <th>Rating</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>
            <tbody id="songList"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
