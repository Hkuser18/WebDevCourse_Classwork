<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 id="main-title">Welcome to the Demo</h1>
    <p class="highlight">this is a paragraph</p>
    <a style="color: crimson;font-size: 20px; border: 1px dashed lightblue;" href="https://www.n12.co.il">n12</a>
    <p> this is yet another paragraph</p>
    <button class="myButton">click me</button>
    <div>
        <p>This paragraph is inside a div.</p>
    </div>
    <p>This one is outside.</p>
    <table>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Artist</th>
            <th>Link</th>
            <th>Photo</th>
        </tr>
        <tr>
            <td>Money for Nothing</td>
            <td>1985</td>
            <td>Dire Straits</td>
            <td><img src="photos/Money_for_Nothing.JPG"></img></td>
            <td><iframe src="https://www.youtube.com/watch?v=wTP2RUD_cL0" title="YouTube video"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe></td>
        </tr>
        <tr>
            <td>Goodbye Yellow Brick Road</td>
            <td>1973</td>
            <td>Elton John</td>
            <td><img src="photos/YellowBrickRoad.jpg"></img></td>
            <td><iframe src="https://www.youtube.com/watch?v=wy709iNG6i8" title="YouTube video"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe></td>
        </tr>
        <tr>
            <td>Never Gonna Give You Up</td>
            <td>1986</td>
            <td>Rick Astley</td>
            <td><img src="photos/Rick-Astley-Never-Gonna-Give-You-Up.jpg"></img></td>
            <td><iframe src="https://www.youtube.com/watch?v=dQw4w9WgXcQ" title="YouTube video"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe></td>
        </tr>
    </table>
</body>
<script src="index.js"></script>

</html>
